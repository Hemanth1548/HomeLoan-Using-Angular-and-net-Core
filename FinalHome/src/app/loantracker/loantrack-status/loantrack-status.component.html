    <title>HomeLoan</title>

  <!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">

 <link rel="stylesheet" href="./loantrack-status.component.css">

<body>

    <!-- Header -->
    <header class="header_top">
        <a href="home.component.html"><img src="../../../assets/images/logo1.png" alt="HOME LOAN"></a>
        <a href="home.component.html"><h1>HOME LOAN</h1></a>
    </header>

    <!-- Navigation -->
    <nav>
        <ul class="nav_bar">
            <li><a routerLink="">Home</a></li>
            <li><a routerLink="../../about">About Us</a></li>
            <li><a routerLink="../../propertydetails">Application</a></li>
            <li><a routerLink="../../loantracker">Loan Tracker</a></li>
            <li><a routerLink="../../login">Login</a></li>

    <div class="main wrapper">
        <div class="container">


            <section class="calmain">
                <div class="calcontent">
                    <div class="col-lg-12">
                       

                        <h2>Loan Track Status</h2>
                        <table class="table table-striped table-responsive table-hover" style="margin-left: 6px;">
                            <thead>
                                <tr>
                                    <th>Application Id</th>
                                    <th>Status</th>
                                    <th>Account Number</th>
                                    <th>Balance</th>
                                    <!-- <th>Property Estimation</th> -->
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>{{users.propertyid }}</td>
                                    <td>{{stat.status}}</td>
                                    <td>{{stat.propertyid}}</td>
                                    <td>{{stat.amount}}</td>

                                </tr>


                                <!-- <tr *ngIf="!users==0">
                                    <th colspan="5">
                                        <p class="text-right text-danger">Sorry No Account Details Available</p>
                                    </th>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>

            </section>

        </div>
