<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomeLoan</title>
  <!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
<!-- Google Font -->
  <link rel="stylesheet" href="./reset.component.css">

</head>

<body>

  <!-- Header -->
  <header class="header_top">
    <img src="../../assets/images/logo1.png" alt="HOME LOAN">
    <h1>HOME LOAN</h1>
  </header>

  <!-- Navigation -->
  <nav>
        <ul class="nav_bar">
            <li><a routerLink="">Home</a></li>
            <li><a routerLink="about">About Us</a></li>
            <li><a href="javascript:;">Calculator</a>
                <ul class="first-level-menu">
                    <li><a routerLink="../eligibilitycalculator">Eligibility Calculator</a></li>
                    <li><a routerLink="../emicalculator">Emi Calculator</a></li>
                </ul>
            </li>
            <li><a routerLink="../propertydetails">Application</a></li>
            <li><a routerLink="../faq">FAQ</a></li>
        </ul>
    </nav>

  <div class="main wrapper">
    <div class="container">

      <section class="calmain">
        <div class="calcontent">
          <h2 class="text-center mb-5">Password Change</h2>

          <form [formGroup]="addform" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <div><label for="password">Password:</label></div>
                <input type="password" formControlName="password" placeholder="Password">
                <div *ngIf="submitted && addform.controls['password'].errors" class="error">
                  <div class="text-danger" *ngIf="addform.controls['password'].errors['required']">Password is
                    required</div>
                </div>
              </div>

              <div class="form-group">
                <div><label for="confirm_Password">Confirm Password: </label></div>
                <input type="password" formControlName="confirm_Password" placeholder="Confirm Password">
                <div *ngIf="submitted && addform.controls['confirm_Password'].errors" class="error">
                  <div class="text-danger" *ngIf="addform.controls['confirm_Password'].errors['required']">Confirm
                    Password is required</div>
                </div>
              </div>

            <div class="sub-class">
              <a href="#"><button class="btn-sub1">Submit</button></a>
              <!-- <a routerLink="../incomedetails" class="btn-sub">Forgot Password?</a> -->
            </div>
          </form>

        </div>
      </section>


    </div>
  </div>

  <!-- Fotter -->
  <footer class="foot-end">
    <p @copyright elv><span>projects &copy;ltd 2021. all rights reserved</span> </p>
    
  </footer>


</body>

</html>
