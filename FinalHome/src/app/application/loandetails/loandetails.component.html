<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeLoan</title>
    <!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
<!-- Google Font -->  
<link rel="stylesheet" href="./loandetails.component.css">

</head>

<body>

    <!-- Header -->
    <header class="header_top">
        <a href="home.component.html"><img src="../../assets/images/logo1.png" alt="HOME LOAN"></a>
        <a href="home.component.html"><h1>HOME LOAN</h1></a>
    </header>

    <!-- Navigation -->
    <nav>
        <ul class="nav_bar">
            <li><a routerLink="">Home</a></li>
            <li><a routerLink="../../about">About Us</a></li>
       

            <li><a href="javascript:;">Calculator</a>
                <ul class="first-level-menu">
                    <li><a routerLink="../../eligibilitycalculator">Eligibility Calculator</a></li>
                    <li><a routerLink="../../emicalculator">Emi Calculator</a></li>
                </ul>
            </li>
            <li><a routerLink="propertydetails">Application</a></li>
            <li><a routerLink="../../loantracker">Loan Tracker</a></li>

          
            <li><a routerLink="../../faq">FAQ</a></li>
        </ul>
    </nav>

  <div class="main wrapper">
    <div class="container">

      <section class="calmain">
        <div class="calcontent">
          <h2>Loan Details</h2>
          <form [formGroup]="loanForm" (ngSubmit)="onSubmit()" class="form-container">
            <br><br>
            <div class="form-group">
              <div><label for="max_Loan_Amt">Max Loan Amount Grantable :</label></div>
              <input type="text" formControlName="max_Loan_Amt" placeholder="Enter the max loan amount grantable"
                class="form-control"><br>
              <div *ngIf="submitted && loanForm.controls['max_Loan_Amt'].errors" class="error">
                <div class="text-danger" *ngIf="loanForm.controls['max_Loan_Amt'].errors['required']">Max Loan Amount is
                  required</div>
              </div>
            </div>

            <div class="form-group">
              <div><label for="ROI">Interest Rate :</label></div>
              <input type="text" formControlName="ROI" placeholder="Enter the Rate" class="form-control"><br>
              <div *ngIf="submitted && loanForm.controls['ROI'].errors" class="error">
                <div class="text-danger" *ngIf="loanForm.controls['ROI'].errors['required']">Interest Rate is required
                </div>
              </div>
            </div>

            <div class="form-group">
              <div><label for="tenure">Tenure :</label></div>
              <input type="text" formControlName="tenure" placeholder="Enter Tenure" class="form-control"><br>
              <div *ngIf="submitted && loanForm.controls['tenure'].errors" class="error">
                <div class="text-danger" *ngIf="loanForm.controls['tenure'].errors['required']">Tenure is required</div>
              </div>
            </div>

            <div class="form-group">
              <div><label for="loan_Amt">Loan Amount :</label></div>
              <input type="text" formControlName="loan_Amt" placeholder="Loan Amount" class="form-control"><br>
              <div *ngIf="submitted && loanForm.controls['loan_Amt'].errors" class="error">
                <div class="text-danger" *ngIf="loanForm.controls['loan_Amt'].errors['required']">Loan Amount is
                  required
                </div>
              </div>
            </div>
          
            <div class="sub-class">
              <a href="#"><button class="btn-sub1">Submit</button></a>
              <a routerLink="personaldetails"><button class="btn-sub">Next</button></a>
            </div>
            
          </form>
        </div>
      </section>

    </div>
  </div>

      <!-- Fotter -->
      <footer class="foot-end">
        <p @copyright elv><span>projects &copy;ltd 2021. all rights reserved</span> </p>
        
      </footer>


</body>

</html>
