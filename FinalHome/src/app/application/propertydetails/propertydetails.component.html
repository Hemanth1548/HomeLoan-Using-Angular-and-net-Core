<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeLoan</title>
    <!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
<!-- Google Font --> 
 <link rel="stylesheet" href="./propertydetails.component.css">

</head>

<body>

    <!-- Header -->
    <header class="header_top">
        <a href="home.component.html"><img src="../../assets/images/logo1.png" alt="HOME LOAN"></a>
        <a href="home.component.html"><h1>HOME LOAN</h1></a>
    </header>

    <!-- Navigation -->
    <nav>
        <ul class="nav_bar">
            <li><a routerLink="">Home</a></li>
            <li><a routerLink="../about">About Us</a></li>
       

            <li><a href="javascript:;">Calculator</a>
                <ul class="first-level-menu">
                    <li><a routerLink="../eligibilitycalculator">Eligibility Calculator</a></li>
                    <li><a routerLink="../emicalculator">Emi Calculator</a></li>
                </ul>
            </li>
            <li><a routerLink="../propertydetails">Application</a></li>
            <li><a routerLink="../loantracker">Loan Tracker</a></li>

          
            <li><a routerLink="../faq">FAQ</a></li>
        </ul>
    </nav>

    <div class="main wrapper">
        <div class="container">

            <section class="calmain">
                <div class="calcontent">
                    <h2>Property Details</h2>

                    <form [formGroup]="propertyform" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <div><label for="propertyLocation">Property Location :</label></div>
                            <input type="text" name="property_Location" id="propertyLocation"
                                formControlName="propertyLocation" placeholder="Enter location of property"
                                class="form-control"><br>
                            <div *ngIf="submitted && propertyform.controls['propertyLocation'].errors" class="error">
                                <div class="text-danger"
                                    *ngIf="propertyform.controls['propertyLocation'].errors['required']">Property
                                    location is required</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div><label for="propertyName">Property Name :</label></div>
                            <input type="text" name="propertyName" id="propertyName" formControlName="propertyName"
                                placeholder="Enter name of property" class="form-control"><br>
                            <div *ngIf="submitted && propertyform.controls['propertyName'].errors" class="error">
                                <div class="text-danger"
                                    *ngIf="propertyform.controls['propertyName'].errors['required']">Property Name is
                                    required</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div><label for="estimatedAmount">Estimate Amount :</label></div>
                            <input type="text" name="estimatedAmount" id="estimatedAmount"
                                formControlName="estimatedAmount" placeholder="Enter Estimated Amount"
                                class="form-control"><br>
                            <div *ng If="submitted && propertyform.controls['estimatedAmount'].errors" class="error">
                                <div class="text-danger"
                                    *ngIf="propertyform.controls['estimatedAmount'].errors['required']">Estimate Amount
                                    is required</div>
                            </div>
                        </div>
                        
                        <div class="sub-class">
                            <a href="#"><button class="btn-sub1">Submit</button></a>
                            <a routerLink="../incomedetails"><button class="btn-sub">Next</button></a>
                          </div>
                    </form>
                </div>

            </section>

        </div>
    </div>

    <!-- Fotter -->
    <footer class="foot-end">
        <p @copyright elv><span>projects &copy;ltd 2021. all rights reserved</span> </p>
        
    </footer>


</body>

</html>
